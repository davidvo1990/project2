<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Floe: Venue Manager</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--Link CSS Style Sheet-->
    <link rel="stylesheet" href="../assets/styles/style.css">
     <!--Font Library Links for CSS Styling-->
     <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/datalegreya" type="text/css"/>
     <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/glacial-indifference" type="text/css"/>
</head>
<body>
    <!-- JQuery Link -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Bootstrap JQuery -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <img src="../assets/img/floelogo.png" alt="ice cube" class="center" >
        </div>
    </div>
        
    <ul class="nav justify-content-center">
            <li class="nav-item">
                    <a class="nav-link" href="/">Home Page</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" a href="/artists">Artists</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" a href="/venues">Venues</a>
            </li>
            <li class="nav-item">
                    <a class="nav-link" a href="/cms">New Gig</a>
            </li>
            </ul>
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="venue-container">
                    <h1>Venue</h1>
                    
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Address</th>
                                <th>Contact</th>
                                <th>Phone Number</th>
                                <th>Website</th>
                                <th># of Gigs</th>
                                <th>See Venue's Gigs</th>
                                <th>New Gig</th>
                                <th>Edit Artist</th>
                                <th>Delete Venue</th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr id="form-row">
                                <form id="venue-form">
                                    <label for="venue-name">Name:</label>
                                    <input placeholder="Enter Name" id="venue-name" class="form-control" type="text"
                                        required />
                                    <br />
                                    <label for="venue-address">Address:</label>
                                    <input placeholder="Enter Address" id="venue-address" class="form-control" type="text"
                                        required />
                                    <br />
                                    <label for="venue-contact">Contact:</label>
                                    <input placeholder="Enter Contact" id="venue-contact" class="form-control" type="text"
                                        required />
                                    <br />
                                    <label for="venue-phone">Phone:</label>
                                    <input placeholder="Enter Phone" id="venue-phone" class="form-control" type="text"
                                        required />
                                    <br />
                                    <label for="venue-website">Website:</label>
                                    <input placeholder="Enter Website" id="venue-website" class="form-control"
                                        type="text" required />
                                    <br />
                                    <button type="submit" class="btn btn-success">Create Venue</button>
                                </form>
                            </tr>
                        </tbody>


                    </table>
                </div>
            </div>
        </div>
        
        <!-- Custom Script -->
        <script src="../js/venue.js" type="text/javascript"></script>
</body>

</html>
