<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Floe: Artist Manager</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--Link CSS Style Sheet-->
    <link rel="stylesheet" href="../assets/styles/style.css">
    <!-- JQuery Link -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Bootstrap JQuery -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
     <!--Font Library Links for CSS Styling-->
     <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/datalegreya" type="text/css"/>
     <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/glacial-indifference" type="text/css"/>
</head>

<body>
        <div class="jumbotron jumbotron-fluid">
                <div class="container">
                  <img src="../assets/img/floelogo.png" alt="ice cube" class="center" >
                </div>
        </div>
    <ul class="nav justify-content-center">
        <li class="nav-item">
            <a class="nav-link" href="/">Home Page</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" a href="/artists">Artists</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" a href="/venues">Venues</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" a href="/cms">New Gig</a>
        </li>
    </ul>
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="artist-container">
                <h1>Artists</h1>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Phone Number</th>
                            <th>Email</th>
                            <th>Genre</th>
                            <th>Social Media</th>
                            <th># of Gigs</th>
                            <th>See Artist's Gigs</th>
                            <th>New Gig</th>
                            <th>Edit Artist</th>
                            <th>Delete Artist</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr id="form-row">
                            <form id="artist-form">
                                <label for="artist-name">Name:</label>
                                <input placeholder="Enter Name" id="artist-name" class="form-control" type="text"
                                    required />
                                <br />
                                <label for="artist-phone">Phone:</label>
                                <input placeholder="Enter Phone" id="artist-phone" class="form-control" type="text"
                                    required />
                                <br />
                                <label for="artist-email">Email:</label>
                                <input placeholder="Enter Email" id="artist-email" class="form-control" type="text"
                                    required />
                                <br />
                                <label for="artist-genre">Genre:</label>
                                <input placeholder="Enter Genre" id="artist-genre" class="form-control" type="text"
                                    required />
                                <br />
                                <label for="artist-socialMedia">Social Media:</label>
                                <input placeholder="Enter Social Media" id="artist-socialMedia" class="form-control"
                                    type="text" required />
                                <br />
                                <button type="submit" class="btn btn-success">Create Artist</button>
                            </form>
                        </tr>
                    </tbody>


                </table>
            </div>
        </div>
    </div>

    <!-- Custom Script -->
    <script src="../js/artist.js" type="text/javascript"></script>

</body>

</html>
