<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Floe: Input Gig</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--Link CSS Style Sheet-->
    <link rel="stylesheet" href="../assets/styles/style.css">
     <!--Font Library Links for CSS Styling-->
     <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/datalegreya" type="text/css"/>
     <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/glacial-indifference" type="text/css"/>
</head>
<body>
    <!-- JQuery Link -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Bootstrap JQuery -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <img src="../assets/img/floelogo.png" alt="ice cube" class="center" >
        </div>
    </div>
    
    <ul class="nav justify-content-center">
            <li class="nav-item">
                    <a class="nav-link" href="/">Home Page</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" a href="/artists">Artists</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" a href="/venues">Venues</a>
            </li>
            </ul>
    <date>
        <div class="container hidden">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <form id="cms">
                        <div class="form-group">
                            <label for="gig">Gig:</label>
                            <input placeholder="New Gig" type="text" class="form-control" id="gig">
                            <br />
                            <label for="date">Date:</label>
                            <input placeholder="Add new Date" class="form-control" id="date"></input>
                            <br />
                            <label for="time">Time:</label>
                            <input placeholder="Add new Time" class="form-control" id="time"></input>
                            <div class="form-group">
                                <label for="category">Select Artist:</label>
                                <select class="custom-select" id="artist">
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="category">Select Venue:</label>
                                <select class="custom-select" id="venue">
                                </select>
                            </div>
                            <br />
                            <button type="submit" class="btn btn-success submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- Custom Script -->
        <script src="../js/cms.js" type="text/javascript"></script>
    </date>
